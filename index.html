<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel="stylesheet" href="style.css">
    <title>Weather Dashboard</title>
</head>
<body>
    <header class="jumbotron">
        <h1 class="display-3">Weather Dashboard</h1>
    </header>

    <div class="container">
        <div class="row">
            <aside class="col-lg-3 bg-light">

            <div class="form-group">
                <label for="search">Enter a City:</label>
                <input type="text" class="form-control" id="search-input">
                <button type="submit" class="btn btn-primary" id="run-search">
                <i class="fa fa-search"></i>Search</button>
                <button type="submit" class="btn btn-secondary" id="clear-search">
                    Clear Searches</button>
            </div>

            <ul class="history">

            </ul>
        </aside>
        </div>
        <div class="col-lg-9">
            <div id="today" class="mt-3"></div>
            <div id="forecast" class="mt-3"></div>
          </div>
    </div>
    <script src="https://code.jquery.com/jquery-3.4.1.min.js"></script>
    <script type="text/javascript" src="script1.js"></script>
    <script type="text/javascript" src="moment.js"></script>
</body>
</html>
